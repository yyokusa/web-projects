{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="navigation">
        <h1>All Pages</h1>
    
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'encyclopedia:title' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
